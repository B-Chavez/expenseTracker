<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="col title">
      <h1>Expense Tracker</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div>Title</div><input id="title">
    </div>
    <div class="col">
      <div>Date</div><input type="date" id="date">
    </div>
    <div class="col">
      <div>Amount</div><input type="text" id="amount">
    </div>
  </div>
  <div class="row">
    <button id="enterData">Enter Data</button>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <table>
        <tbody>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
          <tr id="row1">
            <td id="title1"></td>
            <td id="date1"></td>
            <td id="amount1"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
